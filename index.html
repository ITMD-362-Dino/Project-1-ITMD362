<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <script src="js/script.js" async></script>
  <title>COD Tournament Signup</title>
</head>
<body>
  <h1>Join the Ultimate Call of Duty Tournament!</h1>
  <p>Sign up now for a chance to compete and win $10,000 grand prize!!</p>
  <h2>$400 per team</h2>
  <p id="sub">100 per person (1 substitute per team)</p>
  <form id="signupForm" method="get" action="#null" autocomplete="on" onsubmit="submitApplication()">
    <input type="text" id="teamName" placeholder="Team Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <p>Select tournament type:</p>

<div class="radio-group">
  <label>
    <input type="radio" name="tourneyType" value="warzone" required>
    Warzone Team
  </label>

  <label>
    <input type="radio" name="tourneyType" value="multiplayer">
    Multiplayer Team
  </label>
</div>

    <button type="submit">Sign Up</button>    
  </form>
</body>
</html>
